<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE SPOTLIGHT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0d1117; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        h1 { font-size: 28px; margin: 0; letter-spacing: 2px; }
        .tagline { color: #8b949e; font-size: 12px; margin-bottom: 20px; }
        .verified-badge { display: none; background: rgba(212, 175, 55, 0.1); color: #d4af37; border: 1px solid #d4af37; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .main-card { border: 1px solid #30363d; border-radius: 12px; padding: 20px; background: #161b22; position: relative; margin-bottom: 20px; }
        .neon-border { position: absolute; inset: -1px; border-radius: 12px; border: 1px solid #58a6ff; box-shadow: 0 0 15px rgba(88, 166, 255, 0.3); pointer-events: none; }
        .broadcast-label { color: #58a6ff; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .owner-name { font-size: 22px; font-weight: 800; display: block; margin-bottom: 15px; }
        .history { color: #8b949e; font-size: 14px; margin-top: 30px; }
        .history-item { margin-bottom: 8px; }
        .history-user { color: #d29922; font-weight: bold; }
        .capture-btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-size: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 20px; text-transform: uppercase; }
        .active { background: #238636; color: white; box-shadow: 0 4px 15px rgba(35, 134, 54, 0.4); }
        .locked { background: #30363d; color: #8b949e; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="header">
        <h1>THE SPOTLIGHT</h1>
        <div id="v-badge" class="verified-badge">Verified Resident ⭐️</div>
    </div>
    <div class="tagline">Внимание — это валюта.</div>

    <div class="main-card">
        <div class="neon-border"></div>
        <span class="broadcast-label">В эфире:</span>
        <span id="owner" class="owner-name">Загрузка...</span>
    </div>

    <div class="history">
        <div class="history-item"><span class="history-user">@cat_lover:</span> "Найден кот! Ул. Мира 5!"</div>
        <div class="history-item"><span class="history-user">@local_bar:</span> "Пиво за полцены сегодня!"</div>
    </div>

    <button id="btn" class="capture-btn locked" disabled>Определение геопозиции...</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const LIMITS = { latMin: 54.0, latMax: 57.0, lonMin: 35.0, lonMax: 40.0 };

        async function refresh() {
            try {
                const r = await fetch('https://issues-glucose-header-synopsis.trycloudflare.com/data');
                const d = await r.json();
                document.getElementById('owner').innerText = d.owner;
                document.getElementById('v-badge').style.display = d.is_verified ? 'block' : 'none';

                tg.getLocation((loc) => {
                    const btn = document.getElementById('btn');
                    if (!loc || !loc.latitude) {
                        btn.innerText = "ВКЛЮЧИТЕ ГЕОПОЗИЦИЮ";
                    } else if (loc.latitude >= LIMITS.latMin && loc.latitude <= LIMITS.latMax) {
                        btn.innerText = `ЗАХВАТИТЬ ЭФИР ЗА ${d.price} ⭐️`;
                        btn.className = "capture-btn active";
                        btn.disabled = false;
                    } else {
                        btn.innerText = "ВНЕ ЗОНЫ ОХВАТА";
                        btn.className = "capture-btn locked";
                        btn.disabled = true;
                    }
                });
            } catch (e) { console.error(e); }
        }

        function buy() { tg.sendData("action_buy_spotlight"); }
        document.getElementById('btn').onclick = buy;
        setInterval(refresh, 5000);
        refresh();
    </script>
</body>
</html>
