<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SPOTLIGHT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0d1117; color: #ffffff; font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .verified-box { display: none; align-items: center; gap: 5px; font-size: 10px; color: #d4af37; border: 1px solid #d4af37; padding: 2px 8px; border-radius: 5px; }
        .main-broadcast { width: 100%; border: 2px solid; border-image: linear-gradient(45deg, #58a6ff, #bc8cff) 1; padding: 30px 20px; margin-bottom: 30px; box-shadow: 0 0 20px rgba(88,166,255,0.2); box-sizing: border-box; }
        .capture-btn { width: 100%; background: linear-gradient(90deg, #1f6feb, #388bfd); border: none; color: white; padding: 18px; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .capture-btn:disabled { background: #30363d !important; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>THE SPOTLIGHT</h1>
        <div id="v-box" class="verified-box">Verified Resident ⭐️</div>
    </div>

    <div class="main-broadcast">
        <div id="main-content">Загрузка эфира...</div>
    </div>

    <button id="main-btn" class="capture-btn" onclick="buy()">ЗАХВАТИТЬ ЭФИР</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const MOSCOW_BOUNDS = { latMin: 54.0, latMax: 57.0, lonMin: 35.0, lonMax: 40.0 };

        async function update() {
            try {
                const res = await fetch("https://issues-glucose-header-synopsis.trycloudflare.com/data");
                const data = await res.json();
                
                document.getElementById('main-content').innerText = data.owner;
                document.getElementById('v-box').style.display = data.is_verified ? 'flex' : 'none';

                // Авто-проверка ГЕО
                tg.getLocation((geo) => {
                    const btn = document.getElementById('main-btn');
                    if (!geo || !geo.latitude) {
                        btn.innerText = "ВКЛЮЧИТЕ ГЕОПОЗИЦИЮ";
                        btn.disabled = true;
                    } else if (geo.latitude < MOSCOW_BOUNDS.latMin || geo.latitude > MOSCOW_BOUNDS.latMax) {
                        btn.innerText = "ВНЕ ЗОНЫ ОХВАТА";
                        btn.disabled = true;
                    } else {
                        btn.innerText = "ЗАХВАТИТЬ ЭФИР за " + data.price + " ⭐️";
                        btn.disabled = false;
                    }
                });
            } catch (e) { console.error("Ошибка"); }
        }

        function buy() { tg.sendData("action_buy_spotlight"); }
        setInterval(update, 5000);
        update();
    </script>
</body>
</html>
