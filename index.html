<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Spotlight</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #1c1c1e; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .spotlight-box { background: #2c2c2e; border-radius: 20px; padding: 40px 20px; margin-bottom: 20px; width: 300px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #main-text { font-size: 20px; font-weight: bold; }
        .verified { color: #FFD700; font-size: 14px; margin-top: 10px; display: none; }
        .action-btn { background: #3390ec; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 12px; width: 300px; font-weight: bold; cursor: pointer; }
        .price-label { margin-top: 10px; font-size: 14px; opacity: 0.6; }
    </style>
</head>
<body>
    <h1>MOSCOW SPOTLIGHT RU</h1>
    <div class="spotlight-box">
        <div id="main-text">Загрузка...</div>
        <div id="verified-badge" class="verified">Verified Resident ⭐️</div>
    </div>
    <button class="action-btn" onclick="buy()">ЗАХВАТИТЬ ЭФИР за <span id="btn-price">10</span> ⭐️</button>
    <div class="price-label">Текущая ставка: <span id="current_price">10</span> ⭐️</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function update() {
            const url = "https://issues-glucose-header-synopsis.trycloudflare.com/data";
            try {
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('main-text').innerText = data.owner;
                document.getElementById('btn-price').innerText = data.price;
                document.getElementById('current_price').innerText = data.price;
                if (data.is_verified) { document.getElementById('verified-badge').style.display = 'block'; }
                else { document.getElementById('verified-badge').style.display = 'none'; }
            } catch (e) { console.error("Ошибка"); }
        }
        function buy() { tg.sendData("action_buy_spotlight"); }
        setInterval(update, 3000);
        update();
    </script>
</body>
</html>
