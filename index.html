<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE SPOTLIGHT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0d1117; color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h1 { font-size: 26px; margin: 0; letter-spacing: 1px; font-weight: 900; }
        .v-badge { display: none; background: rgba(212, 175, 55, 0.15); color: #d4af37; border: 1px solid #d4af37; padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .status-card { border: 2px solid #30363d; border-radius: 16px; padding: 25px; background: #161b22; margin-bottom: 25px; position: relative; overflow: hidden; }
        .status-card.active-border { border-color: #58a6ff; box-shadow: 0 0 20px rgba(88, 166, 255, 0.2); }
        .label { color: #58a6ff; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .content { font-size: 24px; font-weight: 800; display: block; }
        .history-box { background: rgba(48, 54, 61, 0.3); border-radius: 12px; padding: 15px; margin-top: 20px; font-size: 14px; color: #8b949e; }
        .btn { width: 100%; padding: 20px; border-radius: 14px; border: none; font-size: 18px; font-weight: 800; text-transform: uppercase; transition: 0.3s; margin-top: 20px; }
        .btn-active { background: #238636; color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(35, 134, 54, 0.3); }
        .btn-locked { background: #21262d; color: #484f58; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="dbg" style="margin-top:12px; font-size:12px; color:#8b949e; white-space:pre-wrap;"></div>
    <div class="header">
        <h1>THE SPOTLIGHT</h1>
        <div id="badge" class="v-badge">Verified Resident ⭐️</div>
    </div>

    <div id="card" class="status-card">
        <span class="label">В эфире:</span>
        <span id="owner" class="content">Загрузка...</span>
    </div>

    <div class="history-box">
        <div style="margin-bottom: 8px;"><b style="color:#d29922">@cat_lover:</b> "Утерян кот на Мира!"</div>
        <div><b style="color:#d29922">@bar_hub:</b> "Скидка 20% по коду SPOT"</div>
    </div>

    <button id="main-btn" class="btn btn-locked" disabled>Проверка доступа...</button>

    <script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const DEV_ALLOW_IDS = [98782935]; // твой ID
  const URL = "https://moscowspotlight.ru/data";

  function setError(text) {
    document.getElementById('owner').innerText = text;
    const btn = document.getElementById('main-btn');
    btn.innerText = "ОШИБКА";
    btn.className = "btn btn-gray";
    btn.disabled = true;
  }

  async function update() {
  const dbg = document.getElementById('dbg');
  try {
    dbg.innerText = "fetch: " + URL;

    const r = await fetch(URL, { cache: "no-store" });
    const text = await r.text();

    dbg.innerText =
      "HTTP: " + r.status + "\n" +
      "Content-Type: " + (r.headers.get("content-type") || "") + "\n" +
      "Body(120): " + text.slice(0, 120);

    if (!r.ok) throw new Error("HTTP " + r.status);

    let d;
    try { d = JSON.parse(text); }
    catch { throw new Error("NOT_JSON"); }

    document.getElementById('owner').innerText = d.content ? `${d.owner}\n${d.content}` : d.owner;
    document.getElementById('v-badge').style.display = d.is_verified ? 'block' : 'none';

    const btn = document.getElementById('main-btn');
    const me = tg.initDataUnsafe?.user?.id;
    const isDev = [98782935].includes(me);

    if (isDev) {
      btn.innerText = `DEV: ЗАХВАТИТЬ ЗА ${d.price} ⭐️`;
      btn.className = "btn btn-blue";
      btn.disabled = false;
      dbg.innerText += "\nDEV OK, user_id=" + me;
      return;
    }

    tg.getLocation((loc) => {
      const inZone = loc
        && loc.latitude >= 54.0 && loc.latitude <= 57.0
        && loc.longitude >= 35.0 && loc.longitude <= 40.0;

      if (inZone) {
        btn.innerText = `ЗАХВАТИТЬ ЗА ${d.price} ⭐️`;
        btn.className = "btn btn-blue";
        btn.disabled = false;
      } else {
        btn.innerText = loc ? "ВНЕ ЗОНЫ" : "ВКЛЮЧИТЕ GPS";
        btn.className = "btn btn-gray";
        btn.disabled = true;
      }
      dbg.innerText += "\nloc=" + JSON.stringify(loc);
    });

  } catch (e) {
    document.getElementById('owner').innerText = "ОШИБКА СВЯЗИ";
    const btn = document.getElementById('main-btn');
    btn.innerText = "ОШИБКА";
    btn.className = "btn btn-gray";
    btn.disabled = true;

    dbg.innerText += "\nERROR: " + e;
  }
}

  document.getElementById('main-btn').onclick = () => tg.sendData("action_buy_spotlight");

  setInterval(update, 5000);
  update();
</script>
</body>
</html>
