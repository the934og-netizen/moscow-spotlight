<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moscow Spotlight</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: radial-gradient(circle, #0f172a 0%, #000000 100%); 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            text-align: center; 
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 { font-weight: 800; letter-spacing: -1px; text-transform: uppercase; margin-bottom: 30px; color: #f8fafc; }
        .card { 
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; 
            padding: 30px; 
            margin: 20px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 350px;
        }
        #owner { 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: #fbbf24; /* Тот самый золотой цвет */
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
            margin-bottom: 10px;
        }
        .price-tag { font-size: 0.9rem; color: #94a3b8; margin-top: 5px; }
        .stars-count { color: #fbbf24; font-weight: bold; }
        button { 
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); 
            color: #ffffff; 
            border: none; 
            padding: 18px 35px; 
            border-radius: 16px; 
            font-size: 1rem;
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            text-transform: uppercase;
        }
        button:active { transform: scale(0.95); opacity: 0.9; }
    </style>
</head>
<body>
    <h1>MOSCOW SPOTLIGHT</h1>
    <div class="card">
        <p id="owner">Загрузка данных...</p>
        <p class="price-tag">Цена захвата: <span class="stars-count" id="current_price">10</span> ⭐</p>
    </div>
    <button onclick="buy()">Захватить внимание</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function update() {
            // ВАЖНО: Ваша актуальная ссылка из туннеля
            const url = "https://issues-glucose-header-synopsis.trycloudflare.com/data";
            try {
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('owner').innerText = "В эфире: " + data.owner;
                document.getElementById('current_price').innerText = data.price;
            } catch (e) {
                document.getElementById('owner').innerText = "Ошибка связи";
            }
        }

        function buy() {
            tg.sendData("action_buy_spotlight");
        }

        update();
        setInterval(update, 5000);
    </script>
</body>
</html>
