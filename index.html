<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moscow Spotlight</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .card { border: 2px solid #00ffcc; border-radius: 15px; padding: 20px; margin: 20px; box-shadow: 0 0 15px #00ffcc; }
        button { background: #0088cc; color: #fff; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MOSCOW SPOTLIGHT</h1>
    <div class="card">
        <p id="owner">Загрузка...</p>
        <p>Цена захвата: <span id="current_price">10</span> ⭐</p>
    </div>
    <button onclick="buy()">ЗАХВАТИТЬ ВНИМАНИЕ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function update() {
            // ВАЖНО: Впиши сюда свою свежую ссылку из окна ngrok!
            const url = "https://shorter-responsibility-qualify-dee.trycloudflare.com";
            try {
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('owner').innerText = "Владелец: " + data.owner;
                document.getElementById('current_price').innerText = data.price;
                if(data.is_verified) { document.getElementById('owner').style.color = "#ffd700"; }
            } catch(e) { console.error(e); }
        }

        function buy() { tg.sendData("action_buy_spotlight"); }

        setInterval(update, 3000);
        update();
    </script>
</body>
</html>
